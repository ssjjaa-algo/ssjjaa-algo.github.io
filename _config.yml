title: SSJJAA 기술 노트
description: 알고리즘, 엔지니어링, 디버깅 경험을 정리하는 기술 노트입니다.
url: "https://ssjjaa-algo.github.io"
baseurl: ""
lang: ko
markdown: kramdown
highlighter: rouge
permalink: /:categories/:year/:month/:day/:title/
timezone: Asia/Seoul

theme_mode_default: light

plugins:
  - jekyll-feed

feed:
  path: feed.xml

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: ""
    values:
      layout: default

collections:
  posts:
    output: true
