title: SSJJAA 기술 노트
tagline: 알고리즘 · 엔지니어링 · 디버깅 기록
description: 알고리즘, 엔지니어링, 디버깅 경험을 정리하는 기술 노트입니다.
url: "https://ssjjaa-algo.github.io"
baseurl: ""
lang: ko-KR
timezone: Asia/Seoul

# Chirpy theme

theme: jekyll-theme-chirpy

social:
  name: SSJJAA

github:
  username: ssjjaa-algo

theme_mode: light

plugins:
  - jekyll-theme-chirpy
  - jekyll-feed
  - jekyll-include-cache

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: true
  - scope:
      path: "_tabs"
      type: tabs
    values:
      layout: page
      permalink: /:title/

feed:
  path: feed.xml
