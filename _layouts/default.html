<!doctype html>
<html lang="{{ site.lang | default: 'ko' }}" data-theme="light" data-baseurl="{{ site.baseurl }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | default: site.description }}" />
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    {% feed_meta %}
  </head>
  <body>
    {% include header.html %}
    <main class="container">
      {{ content }}
    </main>
    {% include footer.html %}
    <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
  </body>
</html>
