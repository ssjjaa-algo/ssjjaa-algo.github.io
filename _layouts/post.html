---
layout: default
---
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%Y-%m-%d" }} Â· {% if page.categories %}{{ page.categories | join: ", " }}{% endif %}</p>
    {% if page.tags %}
      <p class="tags">
        {% for tag in page.tags %}
          <a class="tag" href="{{ '/pages/tags.html#' | append: tag | slugify | relative_url }}">#{{ tag }}</a>
        {% endfor %}
      </p>
    {% endif %}
  </header>
  {{ content }}
</article>
